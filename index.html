<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>Tic Tac Toe</header>

  <section class="Score">
    <h1>X's vs.   O's</h1>
    <h2> Scoreboard </h2>
    <div class= "wins">
      <ul>
        <li class="playerOneWins"> Player1 Wins </li>
        <li class="playerTwoWins"> Player2 Wins </li>
        <li class="ties"> Ties </li>
      </ul>
  </section>

  <section id="table">
    <div id="row1">
      <button type="button" id= "cell" class="one"></button>
      <button type="button" id= "cell" class="two"></button>
      <button type="button" id= "cell" class="three"></button>
    </div>
    <div id= "row2">
      <button type="button" id= "cell" class="four"></button>
      <button type="button" id= "cell" class="five"></button>
      <button type="button" id= "cell" class="six"></button>
    </div>
    <div id="row3">
      <button type="button" id= "cell" class="seven"></button>
      <button type="button" id= "cell" class="eight"></button>
      <button type="button" id= "cell" class="nine"></button>
    </div>
  </section>

  <footer>



  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src ="script.js"></script>
</body>
</html>
